<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="inital()">
    <main>
        <div id="welcome-screen">
            <h2>Đoán 1 số ngẫu nhiên:  <br> từ 1-100 </h2>
            <section>
                <p>Chọn cấp độ:</p>
                <div class="button-wrapper">
                    <button onclick="easyMode()">Dễ: bạn được phép đoán 10 lần</button>
                    <button onclick="hardMode()">Khó: Bạn chỉ được đoán 5 lần</button>
                </div>
            </section>
        </div>
        <div id="game-area">
            <button id="new-game-button" onclick="newGame()">Chơi lại</button>
            <section class="user-input-are">
                <h3 id="output-text">Mời bạn đoán</h3>
                <input id="input-box" type="number" min="1" max="100" placeholder="Nhập số và enter" onchange="compareGuess()">
            </section>
            <section class="current-range">
                <p>Dãy số hiện tại: </p>
                <span id="range-output">1--100</span>
                <div id="range">
                    <span id="low"></span>
                    <span id="space"></span>
                    <span id="high"></span>
                </div>
            </section>
            <section class="stats">
                <div class="info">
                    <p>Số lần bạn đã đoán: </p>
                    <span id="attemps">0</span>
                </div>
                <div class="info">
                    <p>Những số bạn đã chọn:</p>
                    <span id="guesses"> - </span>
                </div>
            </section>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
