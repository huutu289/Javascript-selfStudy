<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số khớp với hình ảnh</title>
    <!-- <link rel="stylesheet" href="./my-styles.css"> -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main id="game-area">
        <div class="stats">
            <div id="stats-content">
                <h3><span id="current-score">2</span> <span>/ </span> <span id="total-available">  20</span> </h3>
                <p> <span id="number">6</span> <span id="item-name">ducks</span> </p>
                <div class="match-buttons">
                    <button onclick="match()">&#10003;</button>
                    <button onclick="noMatch()">&#10007;</button>
                </div>
            </div>
        </div>
        <div class="images-area">
            <h3 id="message"> hello</h3>
            <div id="start-screen">
                <h1>Chào mừng bạn đến với game <em>chọn số vật trong ảnh</em> </h1>
                <em>Luật chơi rất đơn giản</em>
                <p class="space-y">
                    &#9654; Chọn &#10003; nếu <em>số bên trái</em> khớp với số vật trong ảnh <em>bên phải</em>
                </p>
                <p class="space-y">
                    &#9654; Chọn &#10007; nếu không khớp
                </p>
                <p class="space-y">
                    Bạn có <span id="time-setting"> 3 </span> giây để quyết định
                </p>
            </div>
            <button id="play-button" onclick="play()">Chơi</button>
            <div id="images-container"></div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
